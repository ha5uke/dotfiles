; ==============================================================

[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/bars.ini
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini

; =============================================================

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true
radius-top = 0.0
radius-bottom = 0.0

width = 100%
height = 27

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

underline-size = 2
underline-color = ${color.foreground}

border-size = 0
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

; ==============================================================

font-0 = "Iosevka Nerd Font:pixelsize=13;3"
font-1 = "Iosevka Nerd Font:style=Medium:size=22;5"

modules-left = launcher workspaces 
modules-center = date
modules-right = cpu memory battery network sysmenu

; ==============================================================

separator =

dim-value = 1.0

wm-name = 

locale = 

; ==============================================================

tray-position = none

tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}

tray-offset-x = 0
tray-offset-y = 0

tray-padding = 0
tray-scale = 1.0

; ==============================================================

enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

; ==============================================================

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

; ==============================================================
